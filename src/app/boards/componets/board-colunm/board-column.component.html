<div class="colunm">
  <div class="title flex justify-content-between align-center">
    <input  type="text" pInputText [(ngModel)]="column.title">
    <i class="pi pi-trash"></i>
  </div>
  <div class="tasks" cdkDropList (cdkDropListDropped)="drop($event)">
    <div class="task" *ngFor="let task of column.tasks" cdkDrag>
      <div class="task-placeholder" *cdkDragPlaceholder></div>
      <rsm-task
      [task]="task"
    ></rsm-task>
    </div>

  </div>
  <button
    pRipple
    pButton
    icon="pi pi-plus"
    label="{{ 'COLUMN.BUTTON' | translate }}"
  >
  </button>
</div>
