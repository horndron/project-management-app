<p-card class="card" (click)="navigateToBoard()">
  <div class="flex align-content-center justify-content-between align-items-center">
    <div class="text-container">
      <div class="board-title" (click)="edit($event)">
        <h4 id="board-name" *ngIf="!editMode">{{ title }}</h4>
        <div *ngIf="editMode" class="flex flex-column">
          <input [(ngModel)]="title" pInputText>
          <div class="edit-buttons flex justify-content-around">
            <button (click)="save($event)" pButton pRipple>Submit</button>
            <button (click)="cancel($event)" pButton pRipple>Cancel</button>
          </div>
        </div>
      </div>
      <p class="description">{{ description }}</p>
    </div>
    <button 
      pButton 
      pRipple 
      type="button" 
      icon="pi pi-times" 
      class="p-button-rounded p-button-danger p-button-outlined"
      (click)="delete($event)">
    </button>
  </div>
</p-card>
