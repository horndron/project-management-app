<p-card class="card" (click)="navigateToBoard()">
  <div class="flex align-content-center justify-content-between align-items-center">
    <div class="text-container">
      <h4 class="title">{{ title }}</h4>
      <p class="description">{{ description }}</p>
    </div>
    <button 
      pButton 
      pRipple 
      type="button" 
      icon="pi pi-times" 
      class="p-button-rounded p-button-danger p-button-outlined"
      (click)="delete($event)">
    </button>
  </div>
</p-card>
