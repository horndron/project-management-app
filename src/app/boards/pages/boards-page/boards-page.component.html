<div class="container">
  <p-button
    icon="pi pi-plus"
    class="btn"
    [label]="'BOARDS.ADD_BOARD' | translate"
    (click)="showDialog()"
  >
  </p-button>
  <div class="card-container flex flex-wrap" *ngIf="(progressService.dataLoading$ | async) === false && (boards$ | async)!.length > 0">
    <rsm-board-element
      *ngFor="let board of (boards$ | async)"
      [id]="board.id"
      [title]="board.title"
      [description]="board.description"
      (deleteBoard)="deleteBoard(board.id)"
    >
    </rsm-board-element>
  </div>
  <div class="card-container" *ngIf="(progressService.dataLoading$ | async) === false && (boards$ | async)!.length === 0">
      <p>{{ 'BOARDS.EMPTY' | translate }}</p>
  </div>
  <rsm-create-board-dialog
    [(isDialogVisible)]="isDialogVisible"
    (addBoard)="addBoard($event)"
  ></rsm-create-board-dialog>
  <div class="progress" *ngIf="progressService.dataLoading$ | async">
    <p-progressSpinner></p-progressSpinner>
  </div>
</div>
