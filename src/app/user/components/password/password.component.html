<div class="form-field">
  <label for="password" [formGroup]="authForm">
    <input type="password"
      [formControlName]="'password'"
      [placeholder]="'USER.PASSWORD' | translate"
      name="password"
      class="user-pass"
    >
  </label>
  <div class="input-error" *ngIf="password !== null && (password.dirty || password.touched)">
    <span *ngIf="password.errors && password.hasError('required')">{{ 'USER.PASSWORD_ERROR_EMPTY' | translate }}</span>
    <span *ngIf="password.invalid && !password.hasError('required')">{{ 'USER.PASSWORD_ERROR_DIFFICULTY' | translate }}: <br/>
      <span *ngIf="password.hasError('hasLength')">{{ 'USER.PASSWORD_ERROR_LENGTH' | translate }}, <br/></span>
      <span *ngIf="password.hasError('hasUpperLower')">{{ 'USER.PASSWORD_ERROR_UPPER' | translate }}, <br/></span>
      <span *ngIf="password.hasError('hasNumberLetter')">{{ 'USER.PASSWORD_ERROR_NUMBER' | translate }}, <br/></span>
      <span *ngIf="password.hasError('hasSpecial')">{{ 'USER.PASSWORD_ERROR_SPECIAL' | translate }}, <br/></span>
    </span>
  </div>
</div>
