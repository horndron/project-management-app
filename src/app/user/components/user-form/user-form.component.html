<div class="user-form">
  <ng-content select="[header]"></ng-content>
  <form novalidate autocomplete="off" (ngSubmit)="authForm.valid">
    <ng-content select="[field]"></ng-content>
    <rsm-email [authForm]="authForm"></rsm-email>
    <rsm-password [authForm]="authForm"></rsm-password>
    <ng-content select="[error]"></ng-content>
    <ng-content select="[button]"></ng-content>
    <ng-content select="[addition]"></ng-content>
  </form>
</div>
