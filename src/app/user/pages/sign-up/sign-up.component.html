<section class="container signup-container flex align-items-center justify-content-center">
  <rsm-user-form [formGroup]="authForm" [authForm]="authForm">
    <h2 header>{{ 'USER.CREATE_ACCOUNT' | translate }}</h2>
    <div class="user-name" field>
      <input type="text" 
      formControlName="name"
      [placeholder]="'USER.NAME' | translate"
      name="userName"
      class="user-name__input"
      >
      <div class="input-error" *ngIf="name !== null && (name.dirty || name.touched)">
        <span *ngIf="name.errors && name.hasError('required')">{{ 'USER.NAME_ERROR' | translate }}</span>
      </div>
    </div>
    <div error *ngIf="(errorMessage$ | async)">{{ errorMessage$ | async }}</div>
    <button button 
      type="submit"
      [disabled]="authForm.invalid"
      class="auth-btn"
      (click)="onSignUp()"
    >
    {{ 'USER.SIGN_UP' | translate }}
    </button>
  </rsm-user-form>
</section>
