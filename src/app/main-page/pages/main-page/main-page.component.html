<div class="banner-block  flex flex-wrap">
  <div class="container flex flex-wrap justify-content-between align-items-center">

    <div class="text element-animation top" #animation>
      <h1>{{ 'MAINPAGE.BANNER.TITLE' | translate }}</h1>
      <p>{{ 'MAINPAGE.BANNER.DESCRIPTION' | translate }}</p>
    </div>

    <div class="different-preview element-animation right" #animation>
      <rsm-preview-on-different-sizes></rsm-preview-on-different-sizes>
    </div>
  </div>
</div>

<div class="feature-text">
  <div class="container element-animation left" #animation>
    <rsm-card-with-icon
      [imageUrl]="'/assets/main-page/like.svg'"
      [title]="'MAINPAGE.FEATURETEXT.TITLE' | translate"
      [description]="'MAINPAGE.FEATURETEXT.DESCRIPTION' | translate"
      class="title"
    ></rsm-card-with-icon>
    <button routerLink="/user/sign-up" pRipple pButton label="{{ 'MAINPAGE.FEATURETEXT.BUTTON' | translate }}"></button>
  </div>
</div>

<div class="feature-items mt-5">
  <div class="container flex flex-wrap justify-content-center">
    <rsm-card-with-icon
      [imageUrl]="'/assets/main-page/hands.svg'"
      [title]="'MAINPAGE.FEATURES.TITLE' | translate"
      class="title mb-4 element-animation top"
      #animation
    ></rsm-card-with-icon>

    <div class="flex flex-wrap justify-content-between w-full">
      <rsm-card-with-icon
        [imageUrl]="'/assets/main-page/free.svg'"
        [title]="'MAINPAGE.FEATURES.CARDS.0.TITLE' | translate"
        [description]="'MAINPAGE.FEATURES.CARDS.0.DESCRIPTION' | translate"
        class="card element-animation left"
        #animation
      ></rsm-card-with-icon>
      <rsm-card-with-icon
        [imageUrl]="'/assets/main-page/UI.svg'"
        [title]="'MAINPAGE.FEATURES.CARDS.1.TITLE' | translate"
        [description]="'MAINPAGE.FEATURES.CARDS.1.DESCRIPTION' | translate"
        class="card element-animation left"
        #animation
      ></rsm-card-with-icon>
      <rsm-card-with-icon
        [imageUrl]="'/assets/main-page/team.svg'"
        [title]="'MAINPAGE.FEATURES.CARDS.2.TITLE' | translate"
        [description]="'MAINPAGE.FEATURES.CARDS.2.DESCRIPTION' | translate"
        class="card element-animation right"
        #animation
      ></rsm-card-with-icon>
      <rsm-card-with-icon
        [imageUrl]="'/assets/main-page/mobile.svg'"
        [title]="'MAINPAGE.FEATURES.CARDS.3.TITLE' | translate"
        [description]="'MAINPAGE.FEATURES.CARDS.3.DESCRIPTION' | translate"
        class="card element-animation right"
        #animation
      ></rsm-card-with-icon>
    </div>
  </div>
</div>

<rsm-video-block
  [title]="'MAINPAGE.VIDEO.TITLE' | translate"
  [videoId]="videoId"
  class="element-animation scale"
  #animation
></rsm-video-block>

<div class="block-teams">
  <div class="container flex flex-wrap justify-content-between">
    <div class="teams flex flex-wrap justify-content-between">
      <rsm-card-with-icon
        [title]="'MAINPAGE.TEAMS.TEAMMATE.0.NAME' | translate"
        [description]="'MAINPAGE.FEATURES.CARDS.0.DESCRIPTION' | translate"
        class="card teammate element-animation left"
        #animation
      ></rsm-card-with-icon>
      <rsm-card-with-icon
        [title]="'MAINPAGE.TEAMS.TEAMMATE.1.NAME' | translate"
        [description]="'MAINPAGE.TEAMS.TEAMMATE.1.DESCRIPTION' | translate"
        class="card teammate element-animation left"
        #animation
      ></rsm-card-with-icon>
      <rsm-card-with-icon
        [title]="'MAINPAGE.TEAMS.TEAMMATE.2.NAME' | translate"
        [description]="'MAINPAGE.TEAMS.TEAMMATE.2.DESCRIPTION' | translate"
        class="card teammate full element-animation bottom"
        #animation
      ></rsm-card-with-icon>
    </div>
    <div class="text element-animation right" #animation>
      <rsm-card-with-icon
        [imageUrl]="'/assets/main-page/team-green.svg'"
        [title]="'MAINPAGE.TEAMS.TITLE' | translate"
        [description]="'MAINPAGE.TEAMS.DESCRIPTION' | translate"
        class="title"
      ></rsm-card-with-icon>
      <button pRipple pButton label="{{ 'MAINPAGE.TEAMS.BUTTON' | translate }}"></button>
    </div>

  </div>
</div>

<div class="question-block flex flex-wrap align-items-center">
  <div class="container flex flex-wrap flex-column align-items-center">
    <rsm-card-with-icon
        [imageUrl]="'/assets/main-page/team-green.svg'"
        [title]="'MAINPAGE.QUESTIONBLOCK.TITLE' | translate"
        class="title title-ready element-animation left"
        #animation
      ></rsm-card-with-icon>
    <div class="buttons flex flex-wrap justify-content-between element-animation right" #animation>
      <button routerLink="/user/login" pRipple pButton label="{{ 'MAINPAGE.QUESTIONBLOCK.BUTTONS.0' | translate }}"></button>
      <button routerLink="/user/sign-up" pRipple pButton label="{{ 'MAINPAGE.QUESTIONBLOCK.BUTTONS.1' | translate }}"></button>
    </div>
  </div>
</div>
